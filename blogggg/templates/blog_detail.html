<link rel="shortcut icon" href="../static/images/logi.webp" type="image/x-icon">
{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <!-- Blog Title -->
    <h1 class="text-4xl font-bold text-gray-900">{{ blog.title }}</h1>

    <!-- Author & Date -->
    <div class="mt-2 text-gray-600 flex items-center">
        <img src="{{ blog.author_image or url_for('static', filename='default-avatar.png') }}" class="w-10 h-10 rounded-full mr-3">
        <p class="text-lg font-medium">{{ username }} • {{ blog.date.strftime('%B %d, %Y') }}</p>
    </div>

    <!-- Blog Image -->
    {% if blog.image_path %}
    <img src="{{ url_for('static', filename=blog.image_path.split('/')[-1]) }}" alt="{{ blog.title }}" class="w-full h-96 object-cover rounded-lg mt-6">
    {% endif %}

    <!-- Blog Content -->
    <div class="mt-6 text-gray-800 leading-relaxed text-lg">
        {{ blog.content | safe }}
    </div>

    <!-- Read Time -->
    <p class="mt-6 italic text-gray-500">Estimated Read Time: {{ blog.read_time }} minutes</p>

    <!-- Back to Home -->
    <div class="mt-8">
        <a href="{{ url_for('index') }}" class="text-green-700 text-lg font-semibold hover:underline">← Back to Home</a>
    </div>
</div>
{% endblock %}
