<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIBIO - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../static/images/logi.webp" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="bg-elements">
        <!-- Circles -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        
        <!-- Squares -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        
        <!-- Triangles -->
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        
        <!-- Glowing orbs -->
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <div class="logo-badge">
                    <i class="fas fa-book-open"></i>
                </div>
                <h2>SCRIBIO</h2>
            </div>


            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                 <!-- Username Input -->
                 <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>

            <!-- <div class="signup-link">
                <p><a href="{{ url_for('forgot') }}">Forgot Password!</a></p>
            </div> -->

            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
</body>
</html>
