<link rel="stylesheet" href="../static/css/write_blog.css">
{% extends "base.html" %}

{% block content %}

<div class="blog-container">
    <h1>Write a New Blog</h1>
    <form action="{{ url_for('submit_blog') }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Blog Title" required>
        <textarea name="content" placeholder="Write your blog here..." rows="6" required></textarea>
        <select name="category">
            <option value="Technology">Technology</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Education">Other</option>
        </select>
        <input type="file" name="image">
        <button type="submit">Publish</button>
    </form>
</div>
{% endblock %}
